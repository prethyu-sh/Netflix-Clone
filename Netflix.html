<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="Netflix.css">
    <!--font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!--Navigation-->
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix image" class="logo">
        </div>
        <div class="navbar-nav">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Tv Shows</a>
            <a href="#" class="nav-link">Movies</a>
            <a href="#" class="nav-link">New & Popular</a>
            <a href="#" class="nav-link">My Lists</a>
        </div>
        <div class="navbar-right">
            <i class="fas fa-search"></i>
            <i class="fas fa-bell"></i>
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="Profile image" class="profile-icon">
        </div>
    </nav>
    <!--Hero Section-->
    <header class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Stranger Things</h1>
            <p class="hero-description">When a young boy vanishes,a small town uncovers a mystery involving secret experiments,terrifying supernatural forces and one strange little girl.</p>
            <div class="hero-button">
                <button class="btn btn-play"><i class="fa fa-play"></i>Play</button>
                <button class="btn btn-more-info"><i class="fa fa-info-circle"></i>More info</button>
            </div>    
        </div>
    </header>
    <!-- Movies row -->
    <div class="container">
        <section class="content-section">
            <h2 class="section-title">Only On Netflix</h2>
           
            <div class="content-row"></div>
             <!-- Cards -->
              <div class="content-card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLVUigUT_RH2ItMk4JV-qvGNcdbjGgd_0QCw&s" alt="Movie card">
                <div class="netflix-batch">N</div>
                <div class="card-title">Mission Impossible M:1</div>
                <div class="overlay-bottom">
                    <div class="overlay-control">
                        <div class="control-btn play-btn"></div>
                        <div class="control-btn check-btn"></div>
                        <div class="control-btn thumbs-btn"></div>
                        <div class="control-btn more-btn"></div>
                    </div>
                    <div class="overlay-info">
                        <div class="info-batch">TV-MA</div>
                        <div class="info-batch">Limited Series</div>
                        <div class="info-batch">HD</div>
                    </div>
                </div>
              </div>
        </section>
    </div>
</body>
</html>
